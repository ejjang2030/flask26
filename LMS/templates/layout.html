<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 관리 시스템</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

    <style>
        body { padding-top: 70px; }
        .navbar-brand { letter-spacing: -0.5px; }
        .nav-link { transition: color 0.2s ease-in-out; }
        .dropdown-item:hover { background-color: #343a40; color: #0dcaf0 !important; }
        .fs-7 { font-size: 0.8rem; }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <!-- 본문 영역으로 다른파일이 이 레이아웃을 겹처 보이게 처리하는 용도 -->
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                // 파이썬의 flash 메시지를 자바스크립트 alert으로 띄우는 방법
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            </script>
        {% endif %}
    {% endwith %}
</body>
</html>
